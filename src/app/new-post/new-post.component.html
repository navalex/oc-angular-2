<div class="card mt-4 mb-4">
	<div class="card-body">
		<form [formGroup]="postForm" (ngSubmit)="submit()">
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" name="title" formControlName="title" />
				</div>
			</div>
			<div class="form-group row">
				<label for="content" class="col-sm-2 col-form-label">Content</label>
				<div class="col-sm-10">
					<textarea name="content" id="content" class="form-control" formControlName="content"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="btn-group col-sm-4 offset-sm-2">
					<button class="btn btn-primary" type="submit" id="form_submit" [disabled]="postForm.invalid">Send</button>
					<button class="btn btn-warning" type="button" (click)="randomize()">Randomize Data</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="messages-wrapper"></div>
